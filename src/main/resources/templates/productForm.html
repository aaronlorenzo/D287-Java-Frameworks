<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS Styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin: 0 auto;
            max-width: 80em;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header-primary, .footer-primary {
            background: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .header-primary {
            border-radius: 8px 8px 0 0;
        }

        .footer-primary {
            border-radius: 0 0 8px 8px;
        }

        .btn-custom {
            background-color: #343a40;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #495057;
        }

        .text-danger {
            color: #dc3545;
        }

        h1, h2 {
            color: #343a40;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-primary">
        <h1>Product Detail</h1>
    </div>

    <form action="#" th:action="@{/showFormAddProduct}" th:object="${product}" method="POST">
        <!-- Add hidden form field to handle update -->
        <p><input type="hidden" th:field="*{id}"/></p>

        <p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

        <p><input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4"/></p>

        <p><input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>

        <p th:if="${#fields.hasAnyErrors()}" class="text-danger">
        <ul><li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li></ul>
        </p>

        <p><input type="submit" value="Submit" class="btn btn-custom"/></p>
    </form>

    <h2>Available Parts</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${availparts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td>
                <a th:href="@{/associatepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3">Add</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Associated Parts</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${assparts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td>
                <a th:href="@{/removepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="http://localhost:8080/" class="btn btn-custom">Back to Main Screen</a>

    <div class="footer-primary">
        Copyright &copy; Computer Parts Emporium, 2024
    </div>
</div>
</body>
</html>
