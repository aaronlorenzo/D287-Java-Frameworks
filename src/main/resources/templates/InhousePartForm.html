<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inhouse Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS Styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin: 0 auto;
            max-width: 80em;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header-primary, .footer-primary {
            background: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .header-primary {
            border-radius: 8px 8px 0 0;
        }

        .footer-primary {
            border-radius: 0 0 8px 8px;
        }

        .btn-custom {
            background-color: #343a40;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-primary">
        <h1>Inhouse Part Detail</h1>
    </div>

    <form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST">
        <!-- Add hidden form field to handle update -->
        <p><input type="hidden" th:field="*{id}"/></p>

        <p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

        <p><input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Price Error</p>

        <p><input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}" class="text-danger">Inventory Error</p>

        <p><input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4"/></p>

        <!-- Adding fields for minInv and maxInv -->
        <p><input type="text" th:field="*{minInv}" placeholder="Minimum Inventory" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}" class="text-danger">Minimum Inventory Error</p>

        <p><input type="text" th:field="*{maxInv}" placeholder="Maximum Inventory" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}" class="text-danger">Maximum Inventory Error</p>

        <p><input type="submit" value="Submit" class="btn btn-custom"/></p>
    </form>

    <a href="http://localhost:8080/" class="btn btn-custom">Back to Main Screen</a>

    <div class="footer-primary">
        Copyright &copy; Computer Parts Emporium, 2024
    </div>
</div>
</body>
</html>
